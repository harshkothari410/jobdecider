<head>
	<title>Job Decider</title>

	<!-- Meta Tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="This is tool where you can decide whether you should join next job or not">
	<meta name="author" content="Harsh Kothari">
	<meta name="keywords" content="job">


	<!-- Stylesheet -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.css">

</head>

<body>
	<div class="jumbotron" align="center">
		<h1>Job Decider</h1>
		<p>This is tool where you can decide whether you should join next job or not</p>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-6 text-center">
				<h3>Current Job Specification</h3>

				<div class="form-group">
					<input type="text" name="" value="" placeholder="Current Salary" id="c_salary" class="form-control">
				</div>

				<div class="form-group">
					<input type="text" name="" value="" placeholder="Current Increment" id="c_increment" class="form-control">
				</div>				
			</div>

			<div class="col-sm-6 text-center">
				<h3>Next Job Specification</h3>
				<div class="form-group">
					<input type="text" name="" value="" placeholder="New Salary" id="n_salary" class="form-control">
				</div>

				<div class="form-group">
					<input type="text" name="" value="" placeholder="New Increment" id="n_increment" class="form-control">
				</div>	
			</div>

			<div class="form-group col-sm-6 col-sm-offset-3">
				<input type="text" class="form-control" id="exp_salary_increment" placeholder="Enter Expected Salary hike in Percentage">
			</div>

			<div class="container text-center col-sm-12 ">OR</div>

			<div class="form-group col-sm-6 col-sm-offset-3">
				<input type="text" class="form-control" id="exp_salary_increment_1" placeholder="Enter Expected Salary in 1st year">
			</div>

			<div class="form-group col-sm-6 col-sm-offset-3">
				<input type="text" class="form-control" id="exp_salary_increment_2" placeholder="Enter Expected Salary in 2nd year">
			</div>

			<div class="form-group col-sm-6 col-sm-offset-3">
				<input type="text" class="form-control" id="exp_salary_increment_3" placeholder="Enter Expected Salary in 3ed year">
			</div>


		</div>
	</div>

	<hr/>

	<div class="container">
		<h1 class="text-center">Result</h1>

		<div class="current_specs col-sm-6 col-sm-offset-3 text-center" id="current_specs">
			<h3>Current Job Result</h3>
		</div>

		<div class="row">
			<div class="col-sm-6 text-center" id="expected_specs">
				<h3> Expected Job Result</h3>
			</div>

			<div class="col-sm-6 text-center" id="official_next_specs">
				<h3> Official Next Job Result </h3>
			</div>
		</div>

	</div>
